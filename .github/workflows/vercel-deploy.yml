name: Sync to Fork Repository for Vercel

on:
  push:
    branches: ['main']

jobs:
  sync-to-fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout organization repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "${{ secrets.VERCEL_DEPLOY_EMAIL }}"

      - name: Fetch and sync with remote
        run: |
          git remote add fork https://${{ secrets.VERCEL_DEPLOY }}@github.com/yuminnnnni/17th-team1-client.git || git remote set-url fork https://${{ secrets.VERCEL_DEPLOY }}@github.com/yuminnnnni/17th-team1-client.git
          git fetch fork main
          git reset --hard fork/main || true

      - name: Push to fork repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.VERCEL_DEPLOY }}
        with:
          source-directory: .
          destination-github-username: yuminnnnni
          destination-repository-name: 17th-team1-client
          user-email: ${{ secrets.VERCEL_DEPLOY_EMAIL }}
          user-name: github-actions[bot]
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
          create-target-branch-if-needed: true
