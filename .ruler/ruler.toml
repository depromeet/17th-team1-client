# Ruler Configuration File
# See https://ai.intellectronica.net/ruler for documentation.

# Active agents for Globber project
default_agents = ["claude", "copilot", "gemini-cli", "cursor"]

# Enable nested rule loading from nested .ruler directories
# When enabled, ruler will search for and process .ruler directories throughout the project hierarchy
# nested = false

# --- Agent Specific Configurations ---
# You can enable/disable agents and override their default output paths here.
# Use lowercase agent identifiers: amp, copilot, claude, codex, cursor, windsurf, cline, aider, kilocode

[agents.claude]
enabled = true
output_path = "CLAUDE.md"

[agents.copilot]
enabled = true
output_path = ".github/copilot-instructions.md"

[agents.gemini-cli]
enabled = true

[agents.cursor]
enabled = true
output_path = ".cursorrules"

# --- MCP Servers ---
[mcp]
enabled = true
merge_strategy = "merge"  # Merge with global SuperClaude MCP servers

# Note: These MCP servers are available in SuperClaude environment
# Ruler will include these in .claude/instructions.md for reference

# Serena MCP Server - Code Analysis
[[mcp.servers]]
name = "serena"
command = "mcp-serena"  # Available in SuperClaude
args = []

# Context7 MCP Server - Library Documentation
[[mcp.servers]]
name = "context7"
command = "mcp-context7"  # Available in SuperClaude
args = []

# Sequential Thinking MCP Server
[[mcp.servers]]
name = "sequential-thinking"
command = "mcp-sequential-thinking"  # Available in SuperClaude
args = []

